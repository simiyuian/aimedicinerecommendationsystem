<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - AI Medical Recommendation System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body class="bg-light">
  <div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
      <div class="col-md-6 col-lg-4">
        <div class="card shadow-lg">
          <div class="card-header bg-primary text-white text-center py-4">
            <i class="fas fa-heartbeat fa-3x mb-3"></i>
            <h3>Create Account</h3>
            <p class="mb-0">Join MedAI Assistant</p>
          </div>

          <div class="card-body p-4">
            <form id="signupForm">
              <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                  <input type="email" class="form-control" id="email" required>
                </div>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-lock"></i></span>
                  <input type="password" class="form-control" id="password" required>
                </div>
              </div>

              <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-lock"></i></span>
                  <input type="password" class="form-control" id="confirmPassword" required>
                </div>
              </div>

               <div class="mb-3 form-check">
                 <input type="checkbox" class="form-check-input" id="terms" required>
                  <label class="form-check-label" for="terms">
                   I agree to the <a href="#" class="text-decoration-none">Terms of Service</a> and <a href="#" class="text-decoration-none">Privacy Policy</a>
                   </label>
                </div>

              <button type="submit" class="btn btn-primary w-100 mb-3">
                <i class="fas fa-user-plus"></i> Sign Up
              </button>
            </form>

            <div class="text-center">
              <p class="mb-0">Already have an account? 
                <a href="login.html" class="text-decoration-none">Sign In</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Firebase Config -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { 
      getAuth, 
      createUserWithEmailAndPassword, 
      onAuthStateChanged 
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDx3lFGKQb22p7ndD5u-EjiZzjGKxXB8E8",
      authDomain: "ai-medical-system.firebaseapp.com",
      projectId: "ai-medical-system",
      storageBucket: "ai-medical-system.firebasestorage.app",
      messagingSenderId: "47842115705",
      appId: "1:47842115705:web:3921eef409c2d2a1b694a8"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // ✅ Redirect if already logged in
    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.href = 'symptom-checker.html';
      }
    });

    // ✅ Signup logic
    const form = document.getElementById('signupForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const submitBtn = form.querySelector('button[type="submit"]');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();
      const confirmPassword = confirmPasswordInput.value.trim();

      if (!email || !password || !confirmPassword) {
        alert('Please fill in all fields');
        return;
      }

      if (password !== confirmPassword) {
        alert('Passwords do not match');
        return;
      }
      if (!document.getElementById('terms').checked) {
       alert('Please accept the terms and conditions');
        return;
      }

      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating Account...';
      submitBtn.disabled = true;

      try {
        await createUserWithEmailAndPassword(auth, email, password);
        localStorage.setItem('isAuthenticated', 'true');
        localStorage.setItem('currentUser', JSON.stringify({ email }));
        window.location.href = 'symptom-checker.html'; // ✅ Redirect after sign up
      } catch (error) {
        alert('Error creating account: ' + error.message);
        submitBtn.innerHTML = '<i class="fas fa-user-plus"></i> Sign Up';
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
